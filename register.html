<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - SkillsUP</title>
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container-fluid top">
        <div class="login-page d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center w-100">
                <div class="log-logo d-flex justify-content-center">
                    <img class="img-fluid" src="img/logo3.png" alt="">
                </div>
                <div class="col-md-5 form_page">
                    <form action="" class="form">
                      <h3 class="text-center">
                        Register Yourself for free</h3>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email Address"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Phone Number"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Password"
                          required>
                      </div>
                      <div class="mb-0">
                        <label for="exampleFormControlInput1" class="form-label">Gender</label>
                      </div>
                      <div class="d-flex mb-3">
                        <div class="form-check me-4">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                          <label class="form-check-label" for="flexRadioDefault1">
                            Female
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <a href="login.html" type="submit" class="form-control signup" id="exampleFormControlInput4"
                          >SignUp To Continue</a>
                      </div>
                      <div class="mb-3 text-center login">
                        <a href="login.html">Already Have an account?</a>
                      </div>
                    </form>
                  </div>
               
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/7589bda062.js" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
