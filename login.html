<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillsUP</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container-fluid top">
        <div class="login-page d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center w-100">
                <div class="log-logo d-flex justify-content-center">
                    <img class="img-fluid" src="img/logo3.png" alt="">
                </div>
                <div class="log-form col-md-5 mt-4">
                    <form action="">
                        <h2 class="login-head">Login Here to continue</h2>
                        <div class="mb-3 fields">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control mt-1" id="exampleFormControlInput1"
                                placeholder="Email Address">
                        </div>
                        <div class="mb-3 fields">
                            <label for="exampleFormControlInput2" class="form-label">Password</label>
                            <input type="password" class="form-control mt-1" id="exampleFormControlInput2"
                                placeholder="Password">
                        </div>
                        <div class="mb-4 fields">
                            <input type="submit" class="form-control mt-4 login-btn" id="exampleFormControlInput3"
                                value="Login">
                        </div>
                        <!-- <div class="text-center or">or</div> -->
                        <hr class="sep">
                        <div class="mb-4 fields">
                            <input type="submit" class="form-control mt-4 login-btn reg" id="exampleFormControlInput3"
                                value="Register Yourself">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/7589bda062.js" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
